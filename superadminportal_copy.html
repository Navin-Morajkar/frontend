<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="superadmmin_copy.css">
    <script src="https://kit.fontawesome.com/319379cac6.js" crossorigin="anonymous"></script>
    <title>Admin Portal</title>
</head>
<body>
    <!-- HEADER CODE -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>         
        </label>
        <img src="DELTIN_CONNECT.png" alt="FIRMLOGO">
        <ul>
            <li><a class="active" href="">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Location</a></li>
            <li><a href="">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- CARDS -->
    <div class="portal">
        <h1>Super Admin Portal</h1>
        <div class="containeer">
            <!-- FIRST ELEMENT -->
            <div class="containeer-items">
                <a href="#">
                <img src="emp.png" alt="EMPLOYEE">
                <h3>Employee Vaccination Reader</h3>
                 </a>
            </div>

            <!-- SECOND ELEMENT -->
            <div class="containeer-items">
                <a href="#">
                <img src="acc.png" alt="ACCOMODATION">
                <h3>Accommodation</h3>
                </a>
            </div>

            <!-- THIRD ELEMENT -->
            <div class="containeer-items">
                <a href="#">
                <img src="complaint.png" alt="COMPLAINT">
                <h3>Complaints</h3>
                </a>
            </div>

            <!-- FOURTH ELEMENT -->
            <div class="containeer-items">
                <a href="#">
                <img src="tanker.png" alt="TANKER">
                <h3>Water Tankers</h3>
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        footer
    </div>

</body>
</html>
