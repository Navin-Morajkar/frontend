<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltinConnect | Complaint</title>
    <meta name="description" content="Complaint submission portal for deltin employees">
    <link rel="stylesheet" href="../css/forms.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
</head>
<body>
    <div class="container">
        <h1 class="tc f1 lh-title">Raise a complaint</h1>
        <div class="row mx-0 justify-content-center">
          <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 bg f4 lh-copy">
            
            <form method="POST" class="w-100 rounded p-4 border bg-white" action="../controllers/complaint.php" enctype="multipart/form-data">
                <label class="d-block mb-4">
                <span class="d-block mb-2">Employee Code</span>
                <input name="emp_code" type="text" class="form-control" placeholder="eg.HV1234" required />
              </label>
      
              <label class="d-block mb-4">
                <span class="d-block mb-2">Category</span>
                <select id="inputCat" name="category">
                    <option value="" disabled selected>Select Category of complaint</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Carpentary">Carpentary</option>
                    <option value="Others">Others</option>
                </select>
              </label>
            
              <label class="d-block mb-4">
                <span class="d-block mb-2">Complaint Description</span>
                <textarea name="description" class="form-control" rows="6" placeholder="Please describe your problem"></textarea>
              </label>
      
              <div class="mb-3 tc">
                <button type="submit" class="btn btn-dark px-3">Submit</button>
              </div>
                    
            </form>
          </div>
        </div>
      </div>      
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
